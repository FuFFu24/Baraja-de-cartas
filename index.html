<!DOCTYPE html>
<html>
  <head>
    <meta charset=UTF-8>
    <title>Web Alonso Flores</title>
    <link rel="stylesheet" type="text/css" href="styles/index.css">
  </head>
  <body>
    
    <!-- AS hearts -->
  
    <div class="A">
      <div class="pri">
        <p>A</p>
        <p>&hearts;</p>
      </div>
      <div class="seg">
        <p>A</p>
        <p>&hearts;</p>
      </div>
    </div>
  
    <!-- K clubs -->
  
    <div class="K">
      <div class="pri">
        <p>K</p>
        <p>&clubs;</p>
      </div>
      <div class="borde">
        <img src="img/K.jpg" alt="K">
      </div>
      <div class="seg">
        <p>K</p>
        <p>&clubs;</p>
      </div>
    </div>
  
    <!-- Q diams -->
  
    <div class="Q">
      <div class="pri">
        <p>Q</p>
        <p>&diams;</p>
      </div>
      <div class="borde">
        <img src="img/Q.png" alt="Q">
      </div>
      <div class="seg">
        <p>Q</p>
        <p>&diams;</p>
      </div>
    </div>
  
    <!-- J spades -->
  
    <div class="J">
      <div class="pri">
        <p>J</p>
        <p>&spades;</p>
      </div>
      <div class="borde">
        <img src="img/J.jpg" alt="J">
      </div>
      <div class="seg">
        <p>J</p>
        <p>&spades;</p>
      </div>
    </div>
  
    <!-- 10 diams -->
  
    <div class="diez">
      <div class="pri">
        <p>10</p>
        <p>&diams;</p>
      </div>
      <div class="izq">
        <p>&diams;</p>
        <p>&diams;</p>
        <p>&diams;</p>
        <p>&diams;</p>
      </div>
      <div class="medio">
        <p>&diams;</p><br>
        <p>&diams;</p>
      </div>
      <div class="der">
        <p>&diams;</p>
        <p>&diams;</p>
        <p>&diams;</p>
        <p>&diams;</p>
      </div>
      <div class="seg">
        <p>10</p>
        <p>&diams;</p>
      </div>
    </div>
  
  </body>
</html>
